<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans&display=swap">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="index.js"></script>
	</head>
	<body onload="main()">
		<nav class="navbar">
			<h2>Debug</h2>
		</nav>
		<div class="content">
			<section id="ftree-display"></section>
			<section id="controls">
				<button onclick="cont()"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button onclick="run_line()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
				<button onclick="step_into()"><i class="fa fa-level-down" aria-hidden="true" ></i></button>
				<button onclick="single_step()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
				<button onclick="restart()"><i class="fa fa-repeat" aria-hidden="true"></i></button>
			</section>
			<section id="file-display"></section>
			<section id="watchpoint-display"></section>
			<section id="register-display"></section>
			<section id="memory-display">
				<h3>Memory</h3>
				<p><b>0x7ffee10101f44: </b>0x40 0x50 0x10 0x12 0x13 0x40 0x50 0x10 0x12 0x13</p>
				<p><b>0x7ffee10101f48: </b>0x40 0x50 0x10 0x12 0x13 0x40 0x50 0x10 0x12 0x13</p>
				<p><b>0x7ffee10101f4B: </b>0x40 0x50 0x10 0x12 0x13 0x40 0x50 0x10 0x12 0x13</p>
				<p><b>0x7ffee10101f4f: </b>0x40 0x50 0x10 0x12 0x13 0x40 0x50 0x10 0x12 0x13</p>
			</section>
		</div>
	</body>
</html>
